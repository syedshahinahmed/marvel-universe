{% extends 'base.html' %} {% block content %}

<!-- Signup Section -->
<section id="signup" class="signup-section">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-center">
        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
        <h2 class="text-white mb-5">
          Edit {{superhero.name}}'s Details from Marvel Universe!
        </h2>
        <form
          action="{{ url_for('insertsuoerhero') }}"
          method="POST"
          class="form"
        >
          <label for="group_name" class="text-white">Group Name</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="group_name"
            name="group_name" value="{{superhero.group_name}}"
            
          />
          <label for="name" class="text-white mt-2">Name</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="name"
            name="name"
            value="{{superhero.name}}"
          />
          <label for="description" class="text-white mt-2">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="5"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
          >{{superhero.description}}</textarea>

          <label for="species" class="text-white mt-2">Species</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="species"
            name="species"
            value="{{superhero.species}}"
          />
          <label for="gender" class="text-white mt-2">Gender </label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 "
            id="gender"
            name="gender"
            value="{{superhero.gender}}"
          />
          <label for="affiliation" class="text-white mt-2">Affiliation</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="affiliation"
            name="affiliation"
            value="{{superhero.affiliation}}"
          />
          <label for="status" class="text-white mt-2">Status</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="status"
            name="status"
            value="{{superhero.affiliation}}"
          />
          <label for="poster" class="text-white mt-2">Poster URL</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="poster"
            name="poster"
            value="{{superhero.affiliation}}"
          />
          <label for="superpowers" class="text-white mt-2">Superpowers</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="superpowers"
            name="superpowers"
            value="{{superhero.superpowers}}"
          />


          <button type="submit" class="btn btn-primary mx-auto mt-4">
            Edit Superhero
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
