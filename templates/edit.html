{% extends 'base.html' %} {% block content %}

<!-- Signup Section -->
<section id="signup" class="signup-section">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-center">
        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
        <h2 class="text-white mb-5 text-capitalize">
          Edit Superhero's Info From the Marvel Universe!
        </h2>
        <form
          action="{{ url_for('updatesuperhero', superhero_id=superhero._id) }}"
          method="POST"
          class="form"
        >
          <!-- Group Name -->
          <label for="group_name" class="text-white">Group Name</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="group_name"
            name="group_name"
            value="{{ superhero.group_name }}"
          />

          <!-- Real Name -->
          <label for="real_name" class="text-white mt-2">Real Name</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="real_name"
            name="real_name"
            value="{{ superhero.real_name }}"
          />

          <!-- Name -->
          <label for="name" class="text-white mt-2">Name</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="name"
            name="name"
            value="{{ superhero.name }}"
          />
          <!-- Aliases -->
          <label for="aliases" class="text-white mt-2">Alias(es)</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="aliases"
            name="aliases"
            value="{{ superhero.aliases }}"
          />

          <!-- Species -->
          <label for="species" class="text-white mt-2">Species</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="species"
            name="species"
            value="{{ superhero.species }}"
          />

          <!-- Gender -->
          <label for="gender" class="text-white mt-2">Gender</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 "
            id="gender"
            name="gender"
            value="{{ superhero.gender }}"
          />

          <!-- Affiliation -->
          <label for="affiliation" class="text-white mt-2">Affiliation</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="affiliation"
            name="affiliation"
            value="{{ superhero.affiliation }}"
          />

          <!-- Status -->
          <label for="status" class="text-white mt-2">Status</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="status"
            name="status"
            value="{{ superhero.status }}"
          />

          <!-- Short Description -->
          <label for="short_description" class="text-white mt-2"
            >Short Description</label
          >
          <textarea
            name="short_description"
            id="short_description"
            cols="30"
            rows="5"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.short_description }}</textarea
          >

          <!-- Long Description -->
          <label for="long_description" class="text-white mt-2"
            >Long Description</label
          >
          <textarea
            name="long_description"
            id="long_description"
            cols="30"
            rows="5"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"

          <!-- Powers One -->

            cols="20"
