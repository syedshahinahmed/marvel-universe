{% extends 'base.html' %} {% block content %}

<!-- Signup Section -->
<section id="signup" class="signup-section">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-center">
        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
        <h2 class="text-white mb-5 text-capitalize">
          Edit Superhero's Info From the Marvel Universe!
        </h2>
        <form
          action="{{ url_for('updatesuperhero', superhero_id=superhero._id) }}"
          method="POST"
          class="form"
        >
          <!-- Group Name -->
          <label for="group_name" class="text-white">Group Name</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="group_name"
            name="group_name"
            value="{{ superhero.group_name }}"
          />

          <!-- Real Name -->
          <label for="real_name" class="text-white mt-2">Real Name</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="real_name"
            name="real_name"
            value="{{ superhero.real_name }}"
          />

          <!-- Name -->
          <label for="name" class="text-white mt-2">Name</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="name"
            name="name"
            value="{{ superhero.name }}"
          />
          <!-- Aliases -->
          <label for="aliases" class="text-white mt-2">Alias(es)</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="aliases"
            name="aliases"
            value="{{ superhero.aliases }}"
          />

          <!-- Species -->
          <label for="species" class="text-white mt-2">Species</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="species"
            name="species"
            value="{{ superhero.species }}"
          />

          <!-- Gender -->
          <label for="gender" class="text-white mt-2">Gender</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 "
            id="gender"
            name="gender"
            value="{{ superhero.gender }}"
          />

          <!-- Affiliation -->
          <label for="affiliation" class="text-white mt-2">Affiliation</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="affiliation"
            name="affiliation"
            value="{{ superhero.affiliation }}"
          />

          <!-- Status -->
          <label for="status" class="text-white mt-2">Status</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="status"
            name="status"
            value="{{ superhero.status }}"
          />

          <!-- Short Description -->
          <label for="short_description" class="text-white mt-2"
            >Short Description</label
          >
          <textarea
            name="short_description"
            id="short_description"
            cols="30"
            rows="5"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.short_description }}</textarea
          >

          <!-- Long Description -->
          <label for="long_description" class="text-white mt-2"
            >Long Description</label
          >
          <textarea
            name="long_description"
            id="long_description"
            cols="30"
            rows="5"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.long_description }}</textarea
          >

          <!-- Powers One -->
          <label for="p1" class="text-white mt-2">Powers One</label>
          <textarea
            name="p1"
            id="p1"
            cols="20"
            rows="3"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.p1 }}</textarea
          >

          <!-- Powers Two -->
          <label for="p2" class="text-white mt-2">Powers Two</label>
          <textarea
            name="p2"
            id="p2"
            cols="20"
            rows="3"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.p2 }}</textarea
          >

          <!-- Powers Three -->
          <label for="p3" class="text-white mt-2">Powers Three</label>
          <textarea
            name="p3"
            id="p3"
            cols="20"
            rows="3"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.p3 }}</textarea
          >

          <!-- Other Abilities -->
          <label for="p4" class="text-white mt-2">Other Powers</label>
          <textarea
            name="p4"
            id="p4"
            cols="05"
            rows="2"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.p4 }}</textarea
          >

          <!-- Abilities One -->
          <label for="a1" class="text-white mt-2">Abilities One</label>
          <textarea
            name="a1"
            id="a1"
            cols="20"
            rows="3"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.a1 }}</textarea
          >

          <!-- Abilities Two -->
          <label for="a2" class="text-white mt-2">Abilities Two</label>
          <textarea
            name="a2"
            id="a2"
            cols="20"
            rows="3"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.a2 }}</textarea
          >

          <!-- Abilities Three -->
          <label for="a3" class="text-white mt-2">Abilities Three</label>
          <textarea
            name="a3"
            id="a3"
            cols="20"
            rows="3"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.a3 }}</textarea
          >

          <!-- Other Abilities -->
          <label for="a4" class="text-white mt-2"
            >Other Abilities</label
          >
          <textarea
            name="a4"
            id="a4"
            cols="05"
            rows="2"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.a4 }}</textarea
          >

          <!-- Poster URL -->
          <label for="poster" class="text-white mt-2">Poster URL</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="poster"
            name="poster"
            value="{{ superhero.poster }}"
          />

          <!-- URL For URL For Merchandise -->
          <label for="shop_link" class="text-white mt-2"
            >URL For Merchandise</label
          >
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="shop_link"
            name="shop_link"
            value="{{ superhero.shop_link }}"
          />

          <!-- URL For Character -->
          <label for="char_page" class="text-white mt-2"
            >URL For Character</label
          >
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="char_page"
            name="char_page"
            value="{{ superhero.char_page }}"
          />

          <hr />
          <!-- Movie One  -->

          <!-- M1 Title  -->
          <label for="m1_title" class="text-white">Movie One Tilte</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="m1_title"
            name="m1_title"
            value="{{ superhero.m1_title }}"
          />

          <!-- Movie One Overview -->
          <label for="m1_overview" class="text-white mt-2"
            >Movie One Overview</label
          >
          <textarea
            name="m1_overview"
            id="m1_overview"
            cols="20"
            rows="3"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
          >{{ superhero.m1_overview }}</textarea>

          <!-- Poster URL -->
          <label for="m1_poster_path" class="text-white mt-2">Poster URL</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="m1_poster_path"
            name="m1_poster_path"
            value="{{ superhero.m1_poster_path }}"
          />

          <!-- Movie Shop URL -->
          <label for="m1_movie_shop_link" class="text-white mt-2"
            >Movie Shop URL</label
          >
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="m1_movie_shop_link"
            name="m1_movie_shop_link"
            value="{{ superhero.m1_movie_shop_link }}"
          />

          <hr>

          <!-- Movie Two -->

          <!-- M2 Title  -->
          <label for="m2_title" class="text-white">Movie Two Tilte</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="m2_title"
            name="m2_title"
            value="{{ superhero.m2_title }}"
          />

          <!-- Movie One Overview -->
          <label for="m2_overview" class="text-white mt-2"
            >Movie Two Overview</label
          >
          <textarea
            name="m2_overview"
            id="m2_overview"
            cols="20"
            rows="3"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
          >{{ superhero.m2_overview }}</textarea>

          <!-- Poster URL -->
          <label for="m2_poster_path" class="text-white mt-2">Poster URL</label>
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="m2_poster_path"
            name="m2_poster_path"
            value="{{ superhero.m2_poster_path }}"
          />

          <!-- Movie Shop URL -->
          <label for="m2_movie_shop_link" class="text-white mt-2"
            >Movie Shop URL</label
          >
          <input
            type="text"
            class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            id="m2_movie_shop_link"
            name="m2_movie_shop_link"
            value="{{ superhero.m2_movie_shop_link }}"
          />

          <hr>

          <!-- Movie Three -->

            <!-- M3 Title  -->
            <label for="m3_title" class="text-white">Movie Three Tilte</label>
            <input
              type="text"
              class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
              id="m3_title"
              name="m3_title"
              value="{{ superhero.m3_title }}"
            />
  
            <!-- Movie One Overview -->
            <label for="m3_overview" class="text-white mt-2"
              >Movie Three Overview</label
            >
            <textarea
              name="m3_overview"
              id="m3_overview"
              cols="20"
              rows="3"
              class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
            >{{ superhero.m3_overview }}</textarea>
  
            <!-- Poster URL -->
            <label for="m3_poster_path" class="text-white mt-2">Poster URL</label>
            <input
              type="text"
              class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
              id="m3_poster_path"
              name="m3_poster_path"
              value="{{ superhero.m3_poster_path}}"
            />
  
            <!-- Movie Shop URL -->
            <label for="m3_movie_shop_link" class="text-white mt-2"
              >Movie Shop URL</label
            >
            <input
              type="text"
              class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
              id="m3_movie_shop_link"
              name="m3_movie_shop_link"
              value="{{ superhero.m3_movie_shop_link }}"
            />

         
          <button type="submit" class="btn btn-primary mx-auto mt-4">
            Edit Superhero
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
